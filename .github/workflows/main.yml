name: Java CI with Docker

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up JDK 10
      uses: actions/setup-java@v2
      with:
        java-version: '10'
        distribution: 'adopt'
    
    - name: clean with Maven
      run: mvn clean package


    - name: Build Docker Image
      run: docker build -t appcontimg

    - name: Run image
      run: docker run --name appcont -d appcontimg
        
    - name: view logs
      run: docker logs appcont
