name: Java CI with Docker

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
    
    - name: Build with Maven
      run: mvn clean package

    - name: Build Docker Image
      run: docker build -t appcontimg .

    - name: Run image
      run: docker run --name appcont -d appcontimg 
        
    - name: view logs
      run: docker logs appcont
